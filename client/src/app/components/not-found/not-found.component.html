<div class="h-screen overflow-hidden flex items-center justify-center bg-gray-100 dark:bg-gray-600">
	<div>
		<main>
			<div class="p-4 space-y-4">
				<div class="flex flex-col items-start space-y-3 sm:flex-row sm:space-y-0 sm:items-center sm:space-x-3">
					<p class="font-semibold text-red-500 text-9xl dark:text-red-600">404</p>
					<div class="space-y-2">
						<h1 id="pageTitle" class="flex items-center space-x-2">
							<svg
							aria-hidden="true"
							class="w-6 h-6 text-red-500 dark:text-red-600"
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
							>
								<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
								/>
							</svg>
							<span class="text-xl font-medium text-gray-600 sm:text-2xl dark:text-gray-100">
								{{'notFound' | translate}}
							</span>
						</h1>
						<p class="text-base font-la font-regular flex justify-center gap-3 font-normal text-gray-600 dark:text-gray-300">
							<a *ngIf="isToken == true" routerLink="/home" class="rounded-lg px-4 py-2 bg-blue-500 text-blue-100 hover:bg-blue-600 duration-300">
								{{'cards.homeBtn' | translate}}
							</a>
							<a *ngIf="isToken == false" routerLink="/login" class="rounded-lg px-4 py-2 bg-green-700 text-green-100 hover:bg-green-800 duration-300">
								{{'gotoLogin' | translate}}
							</a>
						</p>
					</div>
				</div>
			</div>
		</main>
	</div>
</div>

<app-footer></app-footer>
