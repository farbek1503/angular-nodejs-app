<div id="bg-block"></div>

<mat-card class="flex flex-col mx-10 top-14 items-center login-card">
	<div class="flex flex-col justify-between p-3 leading-normal">
		<mat-card-header class="flex justify-center">
			<mat-card-title class="w-full font-po font-bold title_text">{{'buttons.login' | translate}} <i class="fa-solid fa-user"></i></mat-card-title>
		</mat-card-header>
		<form (ngSubmit)="loginSubmit()" [formGroup]="LoginForm">
			<mat-card-content>
				<mat-form-field class="example-form-field w-full" appearance="outline">
					<mat-label>{{'email' | translate}}</mat-label>
					<input matInput type="email" formControlName="email">
				</mat-form-field>
				
				<mat-form-field class="example-form-field w-full" appearance="outline">
					<mat-label>{{'password' | translate}}</mat-label>
					<input matInput type="password" formControlName="password">
				</mat-form-field>
				
			</mat-card-content>
			
			<div class="flex w-full gap-3 text-white mb-6">
				<button routerLink="/register" mat-stroked-button class="w-full font-po font-light text-base bg-green-500">
					{{'gotoRegister' | translate}}
				</button>
				<button mat-raised-button class="w-full font-po font-bold text-lg text-white" color="primary" type="submit">
					{{'buttons.login' | translate}}
				</button>
			</div>
		</form>
	</div>
</mat-card>
